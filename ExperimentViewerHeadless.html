<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Experiment</title>
	<style>
		body{
			margin: 0
		}
	</style>
</head>
<body>
	<header id="headerText"> </header>
	<sidebar id="sidebar"> 
		<script>
			// Wrapper functions to prevent mouse events triggering underneath sidebar

			function updateObservedUnindexedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateObservedUnindexedReflections()
			}

			function updateObservedIndexedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateObservedIndexedReflections()
			}

			function updateCalculatedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateObservedIndexedReflections()
			}

			function updateBoundingBoxes(){
				window.viewer.disableMouseClick();
				window.viewer.updateBoundingBoxes();
			}

			function updateAxes(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateAxes()
			}

			function updateReflectionSize(){
				window.viewer.disableMouseClick();
				window.viewer.updateReflectionSize();
			}


		</script>
		<b>s</b>          = toggle sidebar <br>
		<b>left click</b> = navigate <br>
		<b>double left click</b> = focus on panel <br>
		<b>right click</b> = reset view <br>
		<b>mouse wheel</b> = zoom<br>
		----------------------------------------------------<br>
		<b>unindexed reflections:</b> <input type="checkbox" 
		id="observedUnindexedReflections", checked=false, 
		onclick="updateObservedUnindexedReflections()", disabled=true><br>
		<span style="color: #e74c3c"><b>indexed reflections:</b> </span><input type="checkbox" 
		id="observedIndexedReflections", checked=false, 
		onclick="updateObservedIndexedReflections()", disabled=true><br>
		<span style="color: #ffaaaa"><b>calculated reflections:</b> </span><input type="checkbox" 
		id="calculatedReflections", checked=false, 
		onclick="updateCalculatedReflections()", disabled=true><br>
		<b>bounding boxes:</b> <input type="checkbox" id="boundingBoxes", 
		checked=false, onclick="updateBoundingBoxes()", disabled=true><br>
		<b>axes:</b> <input type="checkbox" id="showAxes", 
		checked=false, onclick="updateAxes()", disabled=false><br>
		<b>reflection size:</b>  <input type="range" min="1" max="15" value="7" 
		class="slider" id="reflectionSize" onclick="window.viewer.disableMouseClick()"
		onmouseup="updateReflectionSize()">
	</sidebar>
	<footer id="footerText"> </footer>
	<button class="btn" id="closeExpt" onmouseout="window.viewer.stopDisplayingText()" onmouseover="window.viewer.displayImageFilenames() "onclick="window.viewer.clearExperiment()"><i class="fa fa-trash"></i> expt file</button>
	<button class="btn" id="closeRefl" onmouseout="window.viewer.stopDisplayingText()" onmouseover="window.viewer.displayNumberOfReflections()" onclick="window.viewer.clearReflectionTable()"><i class="fa fa-trash"></i> refl file</button>
		<style>
		#headerText {
			font-size: 16px;
			font-family: Tahoma, Verdana, sans-serif;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			text-align: center;
			position: absolute;
			top: 10px;
			left: 50%;
			transform: translateX(-50%);
			padding: 8px 8px;
			border-radius: 10px;
			z-index: 9;
			white-space: pre-line;
		}
		#footerText {
			display: none;
			font-size: 16px;
			font-family: Tahoma, Verdana, sans-serif;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			text-align: center;
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			padding: 8px 8px;
			border-radius: 10px;
			z-index: 9;
			white-space: pre-line;
		}
		#sidebar {
			display: none;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 12px;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			position: absolute;
			left: 20px;
			top: 50%;
			transform: translateY(-50%);
			cursor: default;
			padding: 8px 8px 20px;
			border-radius: 10px;
			z-index: 9;
			white-space: pre-line;
			line-height: 1.2;
		}
		#closeExpt{
			display: none;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 14px;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			position: absolute;
			left: 1%;
			top: 5%;
			cursor: pointer;
			padding: 8px 8px 8px;
			border-radius: 10px;
			z-index: 9;
			line-height: .7;
		}
		#closeRefl{
			display: none;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 14px;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			position: absolute;
			left: 1%;
			top: 10%;
			cursor: pointer;
			padding: 8px 8px 8px;
			border-radius: 10px;
			z-index: 9;
			line-height: .7;
		}
		#reflectionSize{
			position: relative;
			top:8px;
			width: 120px;
		}
		</style>
	<script type="module">
	import { ExperimentViewer, setupScene } from "./src/js/ExperimentViewer.js";
	import { ExptParser } from "./src/js/ExptParser.js";
	import { ReflParser } from "./src/js/ReflParser.js";



	function isExperimentViewerMsg(msg){
		return "channel" in msg && msg["channel"] == "experiment_viewer";
	}

	const serverWSAddr = "ws://127.0.0.1:8888/";

	const colors = {
			"background": 0x020817,
			"sample" : 0xfdf6e3,
			"reflectionObsUnindexed" : 0xFFFFFF,
			"reflectionObsIndexed" : 0xe74c3c,
			"reflectionCal" : 0xffaaaa,
			"panel" : 0x5d7d99,
			"highlight" : 0xFFFFFF,
			"beam" : 0xFFFFFF,
			"bbox" : 0xFFFFFF,
			"axes": [0xffaaaa, 0xaaffaa, 0xaaaaff],
			"highlightBbox" : 0x59b578
	};

	window.viewer = new ExperimentViewer(
		new ExptParser(), 
		new ReflParser(), 
		false,
		colors
	);
	window.viewer.serverWS = new WebSocket(serverWSAddr);

	window.viewer.serverWS.onopen = () => {
		console.log('Opened Connection')

      window.viewer.serverWS.send(JSON.stringify({
        "channel": "server",
        "command": "record_connection", 
        "id": "experiment_viewer"
        }
      ));


	};

	window.viewer.serverWS.onclose = () => {
		console.log('Closed Connection')
	};

	window.viewer.serverWS.onmessage = (event) => {

		console.log("msg received", event.data);
		const msg = JSON.parse(event.data);

		if (!isExperimentViewerMsg(msg)){
			return;
		}

		const command = msg["command"];

		switch(command){
			case "update_experiment":
				if (ExptParser.isExptJSON(msg)){
					window.viewer.addExperimentFromJSONString(msg);
				}
			break;
			case "update_reflection_table":
				delete msg["command"];
				delete msg["channel"];
				window.viewer.addReflectionsFromData(msg);
				break;
			case "highlight_reflection":
				window.viewer.highlightReflection(msg);
				break;
			default:
				console.warn("Unrecognised command ", command);
		}



	};

	setupScene();
	</script>
</body>
</html>
