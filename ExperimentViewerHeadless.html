<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Experiment</title>

<body>
	<header id="headerText"> </header>
	<sidebar id="sidebar" class="hidden" style="width: 230px; padding: 10px;"> 
		<button id="sidebarToggle" onclick="window.viewer.toggleSidebar()" aria-label="Toggle sidebar">
			‚ùÆ
		</button>
		<script>
			// Wrapper functions to prevent mouse events triggering underneath sidebar

			function updateObservedUnindexedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateObservedUnindexedReflections()
			}

			function updateObservedIndexedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateObservedIndexedReflections()
			}

			function updateCalculatedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateCalculatedReflections()
			}

			function updateIntegratedReflections(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateIntegratedReflections()
			}

			function updateBoundingBoxes(){
				window.viewer.disableMouseClick();
				window.viewer.updateBoundingBoxes();
			}

			function updateAxes(){
				window.viewer.disableMouseClick(); 
				window.viewer.updateAxes()
			}

			function updateReflectionSize(){
				window.viewer.disableMouseClick();
				window.viewer.updateReflectionSize();
			}
			function updateUserContrast(){
				window.viewer.disableMouseClick();
				window.viewer.updatePanelTextures();
			}

		    function toggleSidebar() {
				const sidebar = document.getElementById("sidebar");
				const toggleBtn = document.getElementById("sidebarToggle");

				const isHidden = sidebar.classList.toggle("hidden");

				toggleBtn.textContent = isHidden ? "Show sidebar" : "Hide sidebar";
			}


		</script>

		<div class="checkbox-row">
		<span style="color: #aa9a9a"><b>unindexed reflections:</b></span><input type="checkbox" 
		id="observedUnindexedReflections"
		onclick="updateObservedUnindexedReflections()" disabled>
		</div>

		<div class="checkbox-row">
		<span style="color: #e74c3c"><b>indexed reflections:</b> </span><input type="checkbox" 
		id="observedIndexedReflections"
		onclick="updateObservedIndexedReflections()" disabled>
		</div>

		<div class="checkbox-row">
		<span style="color: #ffaaaa"><b>calculated reflections:</b> </span><input type="checkbox" 
		id="calculatedReflections"
		onclick="updateCalculatedReflections()" disabled>
		</div>

		<div class="checkbox-row">
		<span style="color: #ffc25c"><b>integrated reflections:</b> </span><input type="checkbox" 
		id="integratedReflections"
		onclick="updateIntegratedReflections()" disabled>
		</div>

		<div class="checkbox-row">
		<b>bounding boxes:</b> <input type="checkbox" id="boundingBoxes" 
		onclick="updateBoundingBoxes()" disabled>
		</div>

		<div id="reflectionSizeContainer" class="slider-container">
		<b>reflection size:</b>  <input type="range" min="1" max="25" value="10" 
		class="slider" id="reflectionSizeSlider" 
		onmouseup="updateReflectionSize()">
		</div>

		<div id="contrastContainer" class="slider-container">
		<b>contrast:</b>  <input type="range" min="0.001" max="20" value="1" step="0.001" 
		class="slider" id="userContrast" onclick="window.viewer.disableMouseClick()"
		onmouseup="updateUserContrast()"  style="margin-top: 10px; vertical-align: middle; position: relative; top: -3px;">
		</div>

		 <div class="dropdown">
			<button onclick="window.viewer.toggleExperimentList()" class="dropbtn"><b>Orientations </b><i class="fa fa-chevron-right" id="dropdownIcon"></i></button>
			<div id="experimentDropdown" class="dropdown-content">
			</div>
		</div> 
	</sidebar>
	<footer id="footerText"> </footer>
	<button class="btn" id="closeExpt" onmouseout="window.viewer.stopDisplayingText()" onmouseover="window.viewer.displayImageFilenames()" onclick="window.viewer.clearExperiment()"><i class="fa fa-trash"></i> expt file</button>
	<button class="btn" id="closeRefl" onmouseout="window.viewer.stopDisplayingText()" onmouseover="window.viewer.displayNumberOfReflections()" onclick="window.viewer.clearReflectionTable()"><i class="fa fa-trash"></i> refl file</button>
		<style>

			margin-top: 0px;
			vertical-align: middle;
			appearance: none;
			-webkit-appearance: none;
			height: 6px;
			background: #1e293b; /* Right side (unfilled) color */
			border-radius: 5px;
			/* For Firefox */
			--fill-color: #f8fafc; /* Color for filled portion */
		}
		.slider-container {
		display: flex;
		align-items: center;   
		white-space: nowrap;  
		margin-bottom: 10px; 
		}
		.slider-container b {
			flex-shrink: 0;  
		}
		.slider-container input[type="range"] {
			flex-grow: 1;    
			min-width: 50px; 
			max-width: 50%; 
		}

		/* WebKit browsers (Chrome, Safari) */
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: black;
			border: 2px solid #f8fafc;
			cursor: pointer;
			margin-top: -5px; /* Centers thumb on track */
		}

		.slider::-webkit-slider-runnable-track {
			height: 6px;
			background: linear-gradient(to right, var(--fill-color) 0%, var(--fill-color) var(--fill-percent), #444 var(--fill-percent), #444 100%);
		}

		/* Firefox */
		.slider::-moz-range-thumb {
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: black;
			border: 2px solid #f8fafc;
			cursor: pointer;
		}

		.slider::-moz-range-progress {
			height: 6px;
			background: #f8fafc; /* Filled portion color */
			border-radius: 5px;
		}

		.slider::-moz-range-track {
			height: 6px;
			background: #444; /* Unfilled portion color */
			border-radius: 5px;
		}

		.experiment-label {
			display: block;
			background-color: rgba(0, 1, 0, 0.7);
			color: white;
			font-weight: bold;
			padding: 10px;
			cursor: pointer;
			border: none;
			width: 80%;

		.dropbtn {
		background-color: rgba(0,1,0,0.7);

			text-align: center;
			position: absolute;

		#sidebar {

			display: none;
			font-family: Tahoma, Verdana, sans-serif;

			font-family: Tahoma, Verdana, sans-serif;

	<script type="module">
	import { ExperimentViewer, setupScene } from "./src/js/ExperimentViewer.js";
	import { ExptParser } from "dials_javascript_parser/ExptParser.js";
	import { ReflParser } from "dials_javascript_parser/ReflParser.js";
	import { deserialize, decode } from "@ygoe/msgpack";


	function isExperimentViewerMsg(msg){
		return "channel" in msg && msg["channel"] == "experiment_viewer";
	}

	const serverWSAddr = "ws://127.0.0.1:50010/";

	const colors = {
			"background": 0x020817,
			"sample" : 0xfdf6e3,
			"reflectionObsUnindexed": [
				0x96f97b,
				0x75bbfd,
				0xbf77f6,
				0x13eac9,
				0xffb07c,
				0xffd1df,
				0xd0fefe,
				0xffff84,
				0xffffff,
				0xff9408,
				0x01f9c6,
				0xaefd6c,
				0xfe0002,
				0x990f4b,
				0x78d1b6,
				0xfff917,
				0xff0789,
				0xd4ffff,
				0x69d84f,
				0x56ae57
			],
			"reflectionObsIndexed" : 0xe74c3c,
			"reflectionCal" : 0xffaaaa,
			"reflectionIntegrated" : 0xffc25c,
			"panel" : 0x5d7d99,
			"highlight" : 0xFFFFFF,
			"beam" : 0xFFFFFF,
			"bbox" : 0xdddddd,
			"axes": [0xffaaaa, 0xaaffaa, 0xaaaaff],
			"highlightBbox" : 0x13eac9,
			"createNewReflectionBbox" : 0xffb07c
	};

	window.onload = function(){
		window.viewer = new ExperimentViewer(
			new ExptParser(), 
			new ReflParser(), 
			new ReflParser(), 
			false,
			colors
		);
		window.viewer.serverWS = new WebSocket(serverWSAddr);
		window.viewer.serverWS.binaryType = "arraybuffer";

		window.viewer.serverWS.onopen = () => {
			console.log('Experiment viewer opened Connection to server');

		window.viewer.serverWS.send(JSON.stringify({
			"channel": "server",
			"command": "record_connection", 
			"id": "experiment_viewer"
			}
		));


		};

		window.viewer.serverWS.onclose = () => {
			console.log('Experiment viewer closed Connection to server');
		};

		window.viewer.serverWS.onmessage = (event) => {

			let data = event.data;
			console.log("msg received", data);

			if (data instanceof ArrayBuffer){ // msgpack
				const bytes = new Uint8Array(data);
				try{
					const decoded = decode(bytes)
					let command = decoded.command;
					switch(command){
						case "add_panel_image_data":
							window.viewer.addPanelImageData(
								decoded.image_data, decoded.panel_idx, decoded.expt_id);
							break;
						case "add_expt_image_data":
							window.viewer.addExptImageData(
								decoded.image_data, decoded.expt_id);
							break;
						case "add_debug_panel_image_data":
							window.viewer.addDebugPanelImageData(
								decoded.image_data, decoded.mask_data, decoded.panel_idx, decoded.expt_id);
							break;
						case "add_debug_image_data":
							window.viewer.addDebugImageData(
								decoded.image_data, decoded.mask_data);
							break;
						default:
							console.warn("Unrecognised Msgpack command ", command);
					}
					return;
				}catch(e){
					console.error("Invalid Msgpack", e);
					return;

				}
			}
			const msg = JSON.parse(event.data);
			if (!isExperimentViewerMsg(msg)){
				return;
			}

			const command = msg["command"];

			switch(command){
				case "update_experiment":
					console.assert("expt" in msg, "expt not found when calling update_experiment");
					const exptJSON = msg["expt"];
					console.assert(ExptParser.isExptJSON(exptJSON), "expt is not recognised as an expt JSON string");
					if ("image_data" in msg){
						window.viewer.addExperimentFromJSONString(exptJSON, msg["image_data"]);
					}
					else{
						window.viewer.addExperimentFromJSONString(exptJSON);
					}
					break;
				case "clear_experiment":
					window.viewer.clearExperiment();
					break;
				case "update_reflection_table":
					window.viewer.addReflectionsFromJSONMsgpack(msg["refl_msgpack"]);
					break;
				case "update_calculated_integrated_reflection_table":
					window.viewer.addCalculatedIntegratedReflectionsFromJSONMsgpack(msg["refl_msgpack"]);
					break;

				case "highlight_reflection":
					window.viewer.highlightReflection(msg);
					break;
				case "loading_images":
					window.viewer.showLoadingImagesMsg();
					break;
				case "loading_reflection":
					window.viewer.showLoadingReflectionMsg()
					break;
				case "select_expt":
					console.assert("expt_id" in msg);
					const exptID = Number(msg["expt_id"]);
					console.assert(typeof exptID === "number" && !Number.isNaN(exptID));
					window.viewer.selectExpt(exptID);
					break;
				case "toggle_debug_mode":
					window.viewer.toggleDebugMode(msg["debug_mode"]);
					break;
				case "set_debug_to_image":
					window.viewer.setDebugToImage();
					break;
				case "set_debug_to_threshold":
					window.viewer.setDebugToThreshold();
					break;
				case "toggle_sidebar":
					window.viewer.toggleSidebar();
					break;
				default:
					console.warn("Unrecognised command ", command);
			}
		};

		setupScene();
	}
	</script>
