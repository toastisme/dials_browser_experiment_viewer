<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Experiment</title>
</head>
<body>
	<header id="tooltip"> </header>
	<footer id="help"> 
		<b>controls</b><br>
		<b>H</b>          = toggle help <br>
		<b>left click</b> = navigate <br>
		<b>double left click</b> = focus on panel <br>
		<b>right click</b> = reset view <br>
		<b>mouse wheel</b> = zoom<br>
		<b>Show reflections:</b> <input type="checkbox" id="toggleRefl", checked=false, onclick="toggleReflections()", disabled=true><br>
		<b>Observed:</b> <input type="radio" id="observedRefl", onclick="showObserved()", checked=false, disabled=true><br>
		<b>Calculated:</b> <input type="radio" id="calculatedRefl", onclick="showCalculated()", disabled=true>
	 </footer>
		<style>
		#tooltip {
			font-size: 16px;
			font-family: Tahoma, Verdana, sans-serif;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			text-align: center;
			position: absolute;
			top: 10px;
			left: 50%;
			transform: translateX(-50%);
			padding: 8px 8px;
			border-radius: 10px;
			z-index: 9;
			white-space: pre-line;
		}
		#help {
			display: none;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 16px;
			color: #ddd;
			background-color: rgba(0,1,0,0.7);
			position: absolute;
			left: 20px;
			top: 50%;
			transform: translateY(-50%);
			cursor: default;
			padding: 8px 8px 20px;
			border-radius: 10px;
			z-index: 9;
			white-space: pre-line;
			line-height: .7;
		}
		</style>
	<script src="./js/experiment.js" type="module"></script>
	<script>
	function toggleReflections(){
		var toggleRefl = document.getElementById("toggleRefl");
		var observedRefl = document.getElementById("observedRefl");
		var calculatedRefl = document.getElementById("calculatedRefl");
		window.viewer.showReflections(toggleRefl.checked);
		window.viewer.updateReflectionsControls();

	}
	function showObserved() {
	var calculatedRefl = document.getElementById("calculatedRefl");
	calculatedRefl.checked = false;

	}
	function showCalculated() {
	var observedRefl = document.getElementById("observedRefl");
	observedRefl.checked = false;
	}
	</script>
</body>
</html>
